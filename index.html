<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Trendy: Tu Wallet Crypto Segura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        p {
            color: #666;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 10px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a CryptoVault 2025</h1>
        <p>La app más trendy para manejar tus criptomonedas. Conectate con tu teléfono para sincronizar y extraer datos de tu cartera de forma segura. ¡Únete a la revolución crypto!</p>
        <button id="hackButton">Conectar y Sincronizar</button>
        <p id="status"></p>
    </div>

    <script>
        document.getElementById('hackButton').addEventListener('click', function() {
            // Simulación de extracción de información del teléfono
            // Esto intentará acceder a datos como geolocalización, cámara o almacenamiento, pero solo con permiso del usuario.
            // En un entorno real, esto podría ser modificado para exfiltrar datos (e.g., enviando info a un servidor admin).

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Extrae datos de geolocalización
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    extractData(lat + ',' + lon);  // Simula envío de datos
                }, function(error) {
                    document.getElementById('status').innerText = 'Error al acceder a tu ubicación. Intenta de nuevo.';
                });
            } else {
                document.getElementById('status').innerText = 'Geolocalización no soportada.';
            }

            // Intentar acceso a cámara (solo con permiso)
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        // Si se concede, simula captura
                        stream.getTracks().forEach(track => track.stop());  // Detiene inmediatamente
                        extractData('Cámara accedida');  // Simula extracción
                    })
                    .catch(function(error) {
                        document.getElementById('status').innerText = 'Acceso a cámara denegado.';
                    });
            }

            // Simulación de extracción de datos locales (e.g., localStorage o inputs)
            function extractData(data) {
                // Aquí se simula el envío de datos al "admin". En un escenario real, usarías fetch para enviar a un servidor.
                console.log('Datos extraídos: ' + data);  // Para depuración, pero en producción, envía vía AJAX
                document.getElementById('status').innerText = 'Datos extraídos exitosamente. Enviando al administrador...';

                // Ejemplo de envío simulado (no real, solo para mock)
                setTimeout(function() {
                    alert('Información enviada: ' + data + '. ¡Gracias por usar CryptoVault!');
                }, 2000);
            }
        });
    </script>
</body>
</html>
